<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo list</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-container">
        <h2 class="sidebar-heading">Projects</h2>
        <nav class="sidebar-navigation">
          <button type="button">Coding</button>
          <button type="button">Workout</button>
          <button type="button">Climbing</button>
          <button type="button">Snow boarding</button>
        </nav>
      </div>
    </aside>
    <div class="main-container">
      <header class="header">
        <div>
          <img class="header-logo" src="../src/assets/logo.svg" alt="Logo" />
        </div>
      </header>
      <div class="default-todos">
        <h2 class="todos-title">Home</h2>
        <ul class="todos-list">
          <li class="todo">
            <img src="../src/assets/chck.png" alt="checkbox">
            <div class="todo-li">Clean Houses</div>
            <div class="todo-li">15/03/2021</div>
            <button type="button">Edit</button>
            <button type="button">Delete</button>
          </li>
          <li class="todo">
            <img src="../src/assets/chck.png" alt="checkbox">
            <div class="todo-li">Wash dishes</div>
            <div class="todo-li">12/03/2021</div>
            <button type="button">Edit</button>
            <button type="button">Delete</button>
          </li>
          <li class="todo">
            <img src="../src/assets/chck.png" alt="checkbox">
            <div class="todo-li">Do laundry</div>
            <div class="todo-li">14/03/2021</div>
            <button type="button">Edit</button>
            <button type="button">Delete</button>
          </li>
          <li class="todo">
            <img src="../src/assets/chck.png" alt="checkbox">
            <div class="todo-li">Baby sitting</div>
            <div class="todo-li">17/03/2021</div>
            <button type="button">Edit</button>
            <button type="button">Delete</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
