<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo list</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-container">
        <h2 class="sidebar-heading">Projects</h2>
        <nav id="project-navbar" class="sidebar-navigation"></nav>
      </div>
    </aside>
    <div class="main-container">
      <header class="header">
        <div>
          <img class="header-logo" src="./assets/logo.svg" alt="Logo" />
        </div>
      </header>
      <div class="todo-container">
        <h1>Coding todos</h1>
        <table class="todo-table">
          <thead>
            <tr>
              <th class="table-head">Todo</th>
              <th class="table-head right">Due date</th>
              <th class="table-head"></th>
            </tr>
          </thead>
          <tbody id="table-body" class="table-body">
            <tr>
              <td class="table-td">
                <div class="todo-checker">
                  <input type="checkbox" />
                  Demo test
                </div>
              </td>
              <td class="table-td right">09/20/2020</td>
              <td class="table-td right">
                <button type="button">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </button>
                <button type="button">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </button>
              </td>
            </tr>
            <tr>
              <td class="table-td checked">
                <div class="todo-checker">
                  <input type="checkbox" />
                  Demo test
                </div>
              </td>
              <td class="table-td right checked">09/20/2020</td>
              <td class="table-td right checked">
                <button type="button">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </button>
                <button type="button">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </button>
              </td>
              <div class="modal" hidden>
                <div class="modal-overlay"></div>
                <div class="modal-body">
                  <form class="form">
                    <div class="form-body">
                      <input
                        type="text"
                        id="add-todo-title"
                        placeholder="Todo title"
                      />
                    </div>
                    <div class="form-body">
                      <textarea
                        rows="4"
                        id="add-todo-description"
                        placeholder="Description"
                      ></textarea>
                    </div>
                    <div class="form-accessory">
                      <div class="form-flex">
                        <div class="form-control">
                          <label for="add-todo-date">Due date</label>
                          <input
                            type="date"
                            id="add-todo-date"
                            class="accessory-control"
                          />
                        </div>
                        <div class="form-control">
                          <label for="add-todo-priority">Priority</label>
                          <select
                            id="add-todo-priority"
                            class="accessory-control"
                          >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-flex">
                        <button type="submit" class="btn btn-primary">
                          Publish
                        </button>
                        <button type="button" class="btn btn-secondary">
                          Cancel
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </tr>
          </tbody>
        </table>
        <div class="table-footer">
          <button type="button" class="btn-icon">
            <svg
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Add task
          </button>
          <form class="form" hidden>
            <div class="form-body">
              <input type="text" id="add-todo-title" placeholder="Todo title" />
            </div>
            <div class="form-body">
              <textarea
                rows="4"
                id="add-todo-description"
                placeholder="Description"
              ></textarea>
            </div>
            <div class="form-accessory">
              <div class="form-flex">
                <div class="form-control">
                  <label for="add-todo-date">Due date</label>
                  <input
                    type="date"
                    id="add-todo-date"
                    class="accessory-control"
                  />
                </div>
                <div class="form-control">
                  <label for="add-todo-priority">Priority</label>
                  <select id="add-todo-priority" class="accessory-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
              <div class="form-flex">
                <button type="submit" class="btn btn-primary">Publish</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
